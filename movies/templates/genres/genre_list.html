{% extends "base_generic.html" %}

{% block content %}
  <h1>Genre List</h1>
  {% if genre_list %}
    <ul>
      {% for genre in genre_list %}
      <li>
        {{ genre.name }}
        ({{genre.id}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no genres.</p>
  {% endif %}
{% endblock %}
